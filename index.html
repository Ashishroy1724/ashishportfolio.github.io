<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashish's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add animation for page loading */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Hero section animation */
        .hero {
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            animation: fadeIn 2s ease-in-out;
        }

        .projects .project-card {
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
        }

        .cta {
            animation: bounce 2s infinite;
        }

        /* Project Cards sliding animation */
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bounce animation for call-to-action button */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Animation for Contact form elements */
        .contact input, .contact textarea, .contact button {
            animation: fadeIn 2s ease-in-out;
        }

        /* Add hover animation for links */
        .nav a, .project-card a, footer a {
            transition: all 0.3s ease;
        }
        .nav a:hover, .project-card a:hover, footer a:hover {
            transform: scale(1.1);
            color: #99f2c8;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Portfolio</div>
        <nav class="nav" id="navbar">
            <a href="#">Home</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="menu-icon" id="menu-icon">
            <span>&#9776;</span> <!-- Hamburger menu icon -->
        </div>
    </header>

    <section class="hero">
        <h1>Welcome to My Creative World</h1>
        <p>I'm a passionate developer and designer dedicated to crafting modern and engaging digital experiences. Dive in to explore my work and skills!</p>
        <a href="explore.html">
            <button class="cta">Explore Projects</button>
        </a>
    </section>

    <section class="projects" id="projects">
        <h2>My Work</h2>
        <div class="project-grid" id="project-grid">
            <!-- Project cards will be dynamically inserted here by JavaScript -->
        </div>
    
        <div class="pagination">
            <button class="prev" onclick="changePage(-1)">Previous</button>
            <span id="page-number">Page 1</span>
            <button class="next" onclick="changePage(1)">Next</button>
        </div>
    
        <div class="view-more-container">
            <a href="explore.html">
                <button class="view-more">View More</button>
            </a>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Designed with ❤️ by <a href="#">Ashish Roy</a></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
